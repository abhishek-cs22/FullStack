<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="#">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname">
        <br />
        <br />
        <label for="middlename">Middle Name:</label>
        <input type="text" name="moddlename" id="middlename">
        <br />
        <br />
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">
        <br />
        <br />
        <label for="emailid">Email id:</label>
        <input type="text" id="emailid">
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br />
        <br />
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm">
        <br />
        <br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob">
        <br />
        <br />
        <label for="gender">Gender: </label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="femlae">Female</label>
        <input type="radio" name="gender" id="Female">
        <br />
        <br />
        <label for="hobbies">Hobbies: </label>
        <br/>
        <input type="checkbox" id="cricket">
        <label for="cricket">Cricket</label>
        <br>
        <input type="checkbox" id="hockey">
        <label for="hockey">Hockey</label>
        <br>
        <input type="checkbox" id="football">
        <label for="football">Football</label>
        <br><br>
        <label for="address">Address</label>
        <label for="houseno">House number:</label>
        <input type="number" id="houseno">
        <br><br>
        <label for="streetno">Street number:</label>
        <input type="number" id="streetno">
    </form>
</body>
</html>

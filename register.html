<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="#">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname">
        <br />
        <br />
        <label for="middlename">Middle Name:</label>
        <input type="text" name="middlename" id="middlename">
        <br />
        <br />
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">
        <br />
        <br />
        <label for="emailid">Email id:</label>
        <input type="text" id="emailid">
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br />
        <br />
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm">
        <br />
        <br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob">
        <br />
        <br />
        <label for="gender">Gender: </label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="femlae">Female</label>
        <input type="radio" name="gender" id="Female">
        <br />
        <br />
        <label for="hobbies">Hobbies: </label>
        <br/>
        <input type="checkbox" id="cricket">
        <label for="cricket">Cricket</label>
        <br>
        <input type="checkbox" id="hockey">
        <label for="hockey">Hockey</label>
        <br>
        <input type="checkbox" id="football">
        <label for="football">Football</label>
        <br><br>
        <label for="address">Address</label>
        <br><br>
        <label for="houseno">House number:</label>
        <input type="number" id="houseno">
        <br><br>
        <label for="streetno">Street number:</label>
        <input type="number" id="streetno">
        <br><br>
        <label for="city">City:</label>
        <input type="text" id="city">
        <br><br>
        <label for="picture">upload picture: </label>
        <input type="file" id="picture">
        <br><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d452558.7353568114!2d77.5935294!3d27.605459699999997!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736ce47bffc039%3A0xfe5fc3da92c6341!2sGLA%20University!5e0!3m2!1sen!2sin!4v1723107122051!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <br>
        <button>Submit</button>
        <br><br>
        <a href="login.html">click here to login</a>
    </form>
</body>
</html>
